<div class="section" id="sample">

    <div class="container-fluid">

        <div class="row">
            <!-- Main Column -->
            <div class="col-md-12">
                <!-- section title -->
                <div id="mainNav" class="section-title">
                    <h2 class="title">Trending News</h2>
                    <!-- tab nav -->
                    <ul class="nav nav-tabs pull-right" role="tablist">
                        <li class="active">
                            <a data-toggle="tab" (click)="getNews('all')">International</a>
                        </li>
                        <li>
                            <a data-toggle="tab" (click)="getNews('general')">India</a>
                        </li>
                        <li>
                            <a data-toggle="tab" (click)="getNews('business')">Business</a>
                        </li>
                        <li>
                            <a data-toggle="tab" (click)="getNews('entertainment')">Entertainment</a>
                        </li>
                        <li>
                            <a data-toggle="tab" (click)="getNews('health')">Health</a>
                        </li>
                        <li>
                            <a data-toggle="tab" (click)="getNews('science')">Science</a>
                        </li>
                        <li>
                            <a data-toggle="tab" (click)="getNews('technology')">Technology</a>
                        </li>
                        <li>
                            <a data-toggle="tab" (click)="getNews('sport')">Sport</a>
                        </li>
                        <li>
                            <a data-toggle="tab" (click)="getNews('offbeat')">Offbeat</a>
                        </li>
                    </ul>
                    <!-- /tab nav -->
                </div>
                <button type="button" class="btn btn-light" (click)="refreshNews()">Refresh <b>{{sourcePlaceholder}}</b>
                    news</button>

            </div>
        </div>
    </div>
    <br />
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-xs-4" *ngFor="let key of newsKeys">
                <a class="badge badge-primary" (click)="getKeyNews(key)">{{key}}</a>
            </div>
        </div>

    </div>
</div>
