<html>

<head>
    <link
        href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic,700italic,900italic|Droid+Serif:400,700,400italic,700italic'
        rel='stylesheet' type='text/css'>
    <!-- <link rel="stylesheet" href="styles/newspaper.css"> -->
    <meta name="viewport" content="width=device-width">

</head>

<body>
    <div class="head">
        <div class="headerobjectswrapper">
            <!-- <div class="weatherforcastbox"><span style="font-style: italic;">Developed By: Ankur
                    Sharma</span><br><span></span></div> -->
            <span><a href="/" class="mainHeader">
                    <header>Blazing News</header>
                </a></span>
            <p><span class="headline hl8">Developed By: Ankur Sharma(<a
                        href="https://www.linkedin.com/in/ankur-sharma-341446b1/" target="_blank">Contact Me</a>)</span>
            </p>
        </div>

        <div class="subhead">{{todaysTime | date:'medium'}}</div>
        <div class="subhead"><button type="button" class="btn btn-link" (click)="getNews('all')">INTERNATIONAL</button>
            <button type="button" class="btn btn-link" (click)="getNews('general')">INDIA</button><button type="button"
                class="btn btn-link" (click)="getNews('business')">BUSINESS</button><button type="button"
                class="btn btn-link" (click)="getNews('entertainment')">ENTERTAINMENT</button>
            <button type="button" class="btn btn-link" (click)="getNews('health')">HEALTH</button>
            <button type="button" class="btn btn-link" (click)="getNews('science')">SCIENCE</button>
            <button type="button" class="btn btn-link" (click)="getNews('technology')">TECHNOLOGY</button>
            <button type="button" class="btn btn-link" (click)="getNews('sport')">SPORT</button><button type="button"
                class="btn btn-link" (click)="getNews('offbeat')">OFFBEAT</button>
            <button type="button" class="btn btn-link" (click)="getQuote()">RANDOM QUOTE</button>
            <button type="button" class="btn btn-link" (click)="getJoke()">RANDOM JOKE</button>
        </div>
        <div *ngIf="showKeyNews" class="container-fluid">
            <div class="row">
                <div class="col-md-3 col-xs-4" *ngFor="let key of newsKeys">
                    <a class="badge badge-primary" (click)="getKeyNews(key)">{{key}}</a>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div *ngIf="showKeyNews" class="container">
        <button type="button" class="btn btn-light" (click)="refreshNews()">Refresh <b>{{sourcePlaceholder}}</b>
            news</button>
        <div class="row">
            <div class="col-md-3">
                <br/>
                <input type="text" class="form-control" placeholder="search for a keyword" [(ngModel)] = "searchKey"
                    (keyup)="searchKeyword($event)" />
            </div>
        </div>
    </div>

    <div class="container-fluid" align="center">
        <div class="content">
            <div class="collumns">
                <div class="collumn" *ngIf="newsSource == null && showKeyNews == true">
                    <h3>Loading...</h3>
                </div>
                <div class="collumn" *ngFor="let news of newsSource">
                    <span><a href="{{news.url}}" target="_blank"><img class="media" src="{{news.urlToImage}}"
                                alt=""></a></span>
                    <div class="head"><span class="headline hl6">{{news.title}}</span>
                        <p><span class="headline hl8">{{news.source}}</span></p>
                        <p><span class="headline hl8">{{news.publishedAt}}</span></p>
                        <!-- <figure class="figure"> -->

                        <!-- </figure> -->
                    </div>
                    <p>{{news.description}}</p>
                    <a href="{{news.url}}" target="_blank">Read More...</a>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="showKeyNews == false && showQuote == true" class="container-fluid">
        <div class="row">
            <div align="center">
                <div class="card">
                    <div class="card-header">
                        <h3>Quote</h3>
                    </div>
                    <hr />
                    <div class="card-body">
                        <h4 class="card-text">{{quoteObj.quote}}</h4>
                        <p class="card-title"><i>- {{quoteObj.author}}</i></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="showKeyNews == false && showJoke == true" class="container-fluid">
        <div class="row">
            <div align="center">
                <div class="card">
                    <div class="card-header">
                        <h3>Joke</h3>
                    </div>
                    <hr />
                    <div class="card-body">
                        <h4 class="card-text">{{jokeObj.joke}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
